<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Games</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

    <!--HEADER-->
    <header>
        <h1 class="logo">Retro Games</h1>
        <nav class="menu">
            <a href="index.html">Home</a>
        </nav>
    </header>
    <!--HEADER-->

    <!--MAIN-->
    <main>
        <section class="games">

            <div class="game-card">
                <img src="img/qbasic.png" alt="Gorillas" class="game-image">
                <h3>Gorillas</h3>
                <p>1990 • Microsoft</p>
                <button class="play-button" data-game="gorillas">PLAY</button>
            </div>

            <div class="game-card">
                <img src="img/tetris.png" alt="Tetris" class="game-image">
                <h3>Tetris</h3>
                <p>1988 • Alexey Pajitnov</p>
                <button class="play-button" data-game="tetris">PLAY</button>
            </div>

            <div class="game-card">
                <img src="img/snake.png" alt="Snake" class="game-image">
                <h3>Snake</h3>
                <p>1976 •  Gremlin Industries</p>
                <button class="play-button" data-game="snake">PLAY</button>
            </div>

            <div class="game-card">
                <img src="img/pacman.png" alt="Pac-Man" class="game-image">
                <h3>Pac-Man</h3>
                <p>1980 • Namco</p>
                <button class="play-button" data-game="pacman">PLAY</button>
            </div>
        </section>
    </main>
    <!--MAIN-->

    <!--FOOTER-->
    <footer>
        <p>&copy; 2025 Retro Games</p>
    </footer>
    <!--FOOTER-->
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/index.js"></script>
<script>src="js/service-worker.js"</script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(reg => {
                console.log('✅ Service Worker registered:', reg);
            })
            .catch(err => {
                console.error('❌ Service Worker registration failed:', err);
            });
    }
</script>
</body>
</html>
