<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Games</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  <div class="container">

      <h1 class="logo">Retro Games</h1>
      <nav class="menu">

      <section class="games">

        <a href="game.html?name=qbasic" class="item">

          </div>

        <a href="game.html?name=snake" class="item">
          <div class="item-content">
            <h4>Tetris</h4>
            <div class="item-img">
              <img src="img/snake.png" alt="Tetris">

          </div>

        <div class="item last">
